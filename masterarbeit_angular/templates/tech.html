<div class="container wrapper " ng-controller="DbController">

    <div class="row">
        <div class="col-lg-12">
            <h1>Vorhandene Technologien</h1>
        </div>
    </div>
    <div class="row">


        <div class="alert alert-default input-group search-box">
     <span class="input-group-btn">
        <input type="text" class="form-control" placeholder="Suche nach Technologie" ng-model="search_query">
        </span>
        </div>

    </div>
    <div class="row">
        <div class="col-md-12">

            <!--ToDO: Logos miteinbauen-->
            <!-- Table to show employee detalis -->
            <div class="table-responsive">
                <!--<table class="table table-hover" ng-show="search_query">-->
                <table class="table table-hover">
                    <tr>

                        <th>Technologie</th>
                        <th>Details</th>

                    </tr>

                    <tr ng-repeat="detail in all.data| filter:search_query">
                        <td>
                            <span>{{detail.tech_name}}</span></td>
                        <!--ToDO: Tag fÃ¼r Category  miteinbauen-->
                        <td>
                            <!-- <a ng-href="#/techdetails/{{detail.tech_id}}">SAPUI5</a>-->

                            <button class="btn" go-click="/techdetails/{{detail.tech_id}}/{{detail.tech_name}}" title="Edit"
                                    data-target="#techdetails"><span
                                    class="glyphicon glyphicon-edit"></span></button>
                        </td>

                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
