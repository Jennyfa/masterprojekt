<div class="container wrapper ">
<form class="form-horizontal" role="form" id="empForm">
    <h3 class="text-center">Entscheidungsunterstützung</h3>
    <!--ToDO: besseres multiselect-->
    <!--ToDO: Hilfetexte-->
    <div class="form-group">

        <label for="language" class="col-sm-3 control-label">Handelt es sich um ein neues Projekt oder ein bestehendes?</label>
        <div class="col-sm-9">
            <div class="radio">
                <label><input value="new" type="radio" name="projektart" ng-model="empInfo.projektart" />Neuimplementierung</label>
            </div>
            <div class="radio">
                <label><input value="old" type="radio" name="projektart" ng-model="empInfo.projektart" />Austausch</label>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="language" class="col-sm-3 control-label">Bekannte Programmiersprachen</label>
        <div class="col-sm-3">
            <select id="language" class="form-control" ng-model="empInfo.language"  multiple ng-multiple="true" ng-options="language.tech_name for language in languageList" >
            </select>
        </div>
    </div>


    <div class="form-group"  id="features">
        <label for="feat" class="col-sm-3 control-label">Benötigte Features:</label>
        <div class="col-sm-3">
            <select id="feat" class="form-control" ng-model="empInfo.features"  multiple ng-multiple="true" ng-options="feature.f_name for feature in featureList" >
            </select>
        </div>

    </div>

        <div class="form-group abfrage_alt">

            <label for="techs" class="col-sm-3 control-label">Bereits eingesetzte Technologien:</label>
            <div class="col-sm-3">
                <select id="techs" class="form-control" ng-model="empInfo.techs"  multiple ng-multiple="true">
                    <option value="SAPUI5">SAPUI5</option>
                    <option value="OPENUI5">OPENUI5</option>
                    <option value="AngularJS">AngularJS</option>
                    <option value="KendoUI">Kendo UI</option>
                    <option value="Hibernate">Hibernate</option>
                </select>
            </div>

        </div>

    <div class="form-group abfrage_alt">
        <label for="datenbank" class="col-sm-3 control-label">Welche Datenbank nutzen Sie:</label>
        <div class="col-sm-3">
            <select id="datenbank" class="form-control" ng-model="empInfo.datenbank"  multiple ng-multiple="true">
                <option value="SAP HANA">SAP HANA</option>
                <option value="MySQL">MySQL</option>
                <option value="DB2">DB2</option>
            </select>
        </div>
    </div>


    <!--Contraints: Java muss größer sein als VErsion 7.4... , Qualitätsattribute, derzeit eingesetzte Technologien -->
    <input type="submit" value="Empfehlung erhalten" class="btn btn-primary col-sm-offset-3"  ng-click="pressEmpf(empInfo)"/>
    <input type="reset" value="Zurücksetzen" ng-click="resetForm()" class="btn" /> <br/>
</form>


<div id="ergebnis" hidden>
    <h3 class="text-center">Empfehlung</h3>
    <!--<span>{{solution}}</span></td>-->
    <div class="row">


        <div class="alert alert-default input-group search-box">
     <span class="input-group-btn">
        <input type="text" class="form-control" placeholder="Suche nach Technologie" ng-model="search_query">
        </span>
        </div>

    </div>
    <div class="row">
        <div class="col-md-12">

            <!-- Table to show employee detalis -->
            <div class="table-responsive">
                <!--<table class="table table-hover" ng-show="search_query">-->
                <table class="table table-hover">
                    <tr>
                        <th>Rating</th>
                        <th>Technologie</th>
                        <th>Übereinstimmung</th>
                        <th>Details</th>

                    </tr>
                    <!--ToDO: Logos miteinbauen-->
                    <!--ToDO: Sortierung hinzufügen (Name, Rating)-->

                    <tr ng-repeat="detail in ergebnis| filter:search_query">
                        <td>
                            {{stars(detail.name,detail.emp)}} <input type="hidden" class="{{detail.name}}" data-readonly/>
                         <!-- <div class="star-ratings-sprite">{{stars(detail.name,detail.emp)}}<span id="{{detail.name}}" class="star-ratings-sprite-rating"></span></div>-->
                            <span>{{detail.emp}} von {{kriterien}}</span>
                        </td>
                        <td>
                            <span>{{detail.name}}</span>
                        </td>
                        <td>
                            <span>{{detail.dependsOn}}</span>
                        </td>
                        <td>
                            <!-- <a ng-href="#/techdetails/{{detail.tech_id}}">SAPUI5</a>-->
                            <button class="btn" go-click="/techdetails/{{detail.id}}/{{detail.name}}" title="Edit"
                                    data-target="#techdetails"><span
                                    class="glyphicon glyphicon-edit"></span></button>
                        </td>

                    </tr>

                </table>
            </div>
        </div>
    </div>
</div>
</div>
