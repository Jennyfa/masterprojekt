<!-- Form used to add new entries of employee in database -->
<form class="form-horizontal" name="empList" id="empForm" ng-submit="insertInfo(empInfo);" >
    <h3 class="text-center">Entscheidungsunterstützung zur Auswahl einer Frontend-Technologie für SAP HANA</h3>
    <div class="form-group">
        <label for="Gender">Projektart:</label>
        <label for="" class="radio-inline gender">
            <input type="radio" name="emp_gender" value="neu" ng-model="empInfo.projektart">Neuentwicklung
        </label>
        <label for="" class="radio-inline gender">
            <input type="radio" name="emp_gender" value="alt" ng-model="empInfo.projektart">Bestehende Software
        </label>
    </div>
    <div class="form-group">
        <label for="singleSelect">Welche Technologie nutzen Sie bereits? </label><br>
        <select name="singleSelect" ng-model="empInfo.technologien">
            <option value="SAPUI5">SAPUI5</option>
            <option value="AngularJs">AngularJs</option>
        </select>

    </div>

    <label for="multipleSelect">Welche Programmiersprachen beherrschen die Entwickler?</label><br>
    <select name="multipleSelect" id="multipleSelect" ng-model="empInfo.sprache" multiple>
        <option value="Java">Java</option>
        <option value="Scala">Scala</option>
        <option value="JavaScript">JavaScript</option>
        <option value="PHP">PHP</option>
        <option value="HTML">HTML/CSS</option>
    </select><br>
    <!--<tt>multipleSelect = {{data.multipleSelect}}</tt><br/>-->


    <!--Contraints: Java muss größer sein als VErsion 7.4... , Qualitätsattribute, derzeit eingesetzte Technologien -->
    <div class="form-group">
        <button class="btn btn-warning" ng-disabled="empList.$invalid" ng-click="pressEmpf(empInfo)">Empfehlung erhalten</button>
    </div>
</form>
